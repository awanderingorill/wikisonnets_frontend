
<div ui-view="header" class="header-wrapper"></div>
<div class="poem">
  <p class="poem__lines"><span ng-repeat="line in poem.lines" class="poem__line-wrapper"><span ng-class="{true:'poem__line--{{$index+1}}', false: 'poem__line'}[$index === 4 || $index === 9]">{{ line.text }}</span></span></p>
  <div class="poem__tooltips">
    <div ng-repeat="line in poem.lines" class="poem__tooltip"><span class="poem__tooltip-snippet">'...{{ line.tooltip.snippet | preLinePortion:line.text }}<span class="poem__tooltip-line">{{line.text}}</span>{{ line.tooltip.snippet | postLinePortion:line.text}}...'<span class="poem__tooltip-citation">â€”<a href="{{line.tooltip.url}}" target="_blank">{{ line.tooltip.title}}</a></span></span></div>
  </div>
</div>
