
<div ui-view="header" class="header-wrapper"></div>
<div class="poem">
  <div class="poem__image-wrapper"><img src="{{poem.imageUrl}}" class="poem__image"/></div>
  <div class="poem__title-form">
    <angucomplete-alt placeholder="Enter a Wikipedia article" id="poem-title" pause="100" remote-url="/api/search?q=" input-class="poem__title" selected-object="createPoem" minlength="1" title-field="title" initial-value="poem.title"></angucomplete-alt>
  </div>
  <p class="poem__lines">
    <poem-line ng-repeat="line in poem.lines" class="poem__line-wrapper"></poem-line>
  </p>
</div>
